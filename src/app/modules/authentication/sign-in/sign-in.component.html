
  <div class="signIn">
    <form class="signIn__form">
      <p class="h5">Acesse sua conta</p>
      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Email ou CPF</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary">ENTRAR</button>

      <div class="signIn__footer">
        <a href="#" class="mb-4" routerLink="/cadastro" routerLinkActive="router-link-active" style="display: flex; justify-content: flex-end;">Ainda n√£o sou cliente</a>
        <a href="#" class="mb-4" style="display: flex; justify-content: flex-end;">Esqueci minha senha</a>
      </div>
    </form>
  </div>
