<div class="row" [ngClass]="isOverlapSearch ? 'search-overlap' : 'search'">
  <app-header></app-header>

  <div *ngIf="!disabledSearch">
    <div class="col-12">
      <form>
        <div class="row">
          <mat-form-field [ngClass]="showLabelDevolution ? 'col-lg-6' : 'col-lg-3'" class="col-12" appearance="fill">
            <mat-label>Digite o local de retirada{{!showLabelDevolution ? '': '/devolução'}}</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <mat-form-field class="col-12 col-lg-3" *ngIf="!showLabelDevolution" appearance="fill">
            <mat-label>Digite o local de devolução</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="col-12 col-md-6 col-lg-2" appearance="fill">
            <mat-label>Data e Hora de retirada</mat-label>
            <input matInput type="datetime-local">
          </mat-form-field>

          <mat-form-field class="col-12 col-md-6 col-lg-2" appearance="fill">
            <mat-label>Data e Hora de devolução</mat-label>
            <input matInput type="datetime-local">
          </mat-form-field>

          <button mat-raised-button color="primary" class="col-12 col-lg-2" routerLink="/reservas/passo-2"
          routerLinkActive="router-link-active">CONTINUAR</button>

          <div class="col-12 form-check form-switch text-white">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
              (click)="showHideLabelDevolution(showLabelDevolution)" />
            <label class="form-check-label" for="flexSwitchCheckChecked">DEVOLUÇÃO NA MESMA LOJA</label>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
