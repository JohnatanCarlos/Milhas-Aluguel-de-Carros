<div class="row" [ngClass]="isOverlapSearch ? 'search-overlap' : 'search'">
  <app-header></app-header>

  <div *ngIf="!disabledSearch">
    <div class="col-12">
      <form>
        <div class="row">
          <mat-form-field appearance="fill" [ngClass]="showLabelDevolution ? 'col-lg-6' : 'col-lg-3'" class="col-12">
            <mat-label>Digite o local de retirada{{!showLabelDevolution ? '': '/devolução'}}</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-12 col-lg-3" *ngIf="!showLabelDevolution" >
            <mat-label>Digite o local de devolução</mat-label>
            <input matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-12 col-lg-3">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-12 col-lg-3">
            <mat-label>Hora</mat-label>
            <mat-select>
              <mat-option value="one">12:30</mat-option>
              <mat-option value="one">12:45</mat-option>
              <mat-option value="two">13:00</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="col-12 d-flex justify-content-between align-items-center">
            <div class="form-check form-switch text-white">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
                (click)="showHideLabelDevolution(showLabelDevolution)" />
              <label class="form-check-label" for="flexSwitchCheckChecked"> DEVOLUÇÃO NA MESMA LOJA</label>
            </div>

            <div>
              <button
                mat-raised-button
                color="primary"
                class="col-12 col-lg-2"
                routerLink="/reservas/passo-2"
                routerLinkActive="router-link-active">
                CONTINUAR
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
